<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }
        .header h1 {
            margin: 0;
        }
        .stats-button {
            background: black;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .stats-button:hover {
            background: rgb(190, 190, 190);
        }

        #player-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .player-card {
            position: relative; /* âœ… è¨­å®šç›¸å°å®šä½ï¼Œè®“è™Ÿç¢¼èˆ‡åå­—å›ºå®š */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .player-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .player-container {
            position: relative; /* âœ… è®“è™Ÿç¢¼èˆ‡åœ–ç‰‡ä¿æŒä¸€è‡´ï¼Œä¸æœƒä¸Šç§» */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-card img {
            width: 100%;
            height: auto;
        }
        .jersey {
            position: absolute;
            bottom: 10px; /* âœ… å›ºå®šåœ¨å·¦ä¸‹ */
            left: 10px;
            font-size: 40px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .player-name {
            text-align: center; /* âœ… è®“åå­—ç½®ä¸­ */
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #loading-indicator {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        
        <a href="{% url 'team-roster' team_slug %}" class="stats-button">Roster</a>
        <a href="{% url 'team_recenthistory' team_slug %}" class="stats-button">Recent History</a>
        <a href="{% url 'teams:team_players' team_id %}" class="stats-button">Team Stats âœ</a>
    </div>

    <div id="player-list">
        {% for player in players %}
        <div class="player-card" onclick="redirectToPlayer('{{ player.id }}')">
            <div class="player-container">
                <img src="{{ player.headshot_url }}"
                     alt="{{ player.name }} Headshot"
                     legacy="true"
                     loading="lazy"
                     width="1040"
                     height="760"
                     decoding="async"
                     data-nimg="1"
                     style="color: transparent;"
                     onerror="this.src='/static/default_player.png';">
                <div class="jersey">{{ player.jersey }}</div> <!-- âœ… è™Ÿç¢¼å›ºå®šåœ¨å·¦ä¸‹ -->
            </div>
            <div class="player-name">{{ player.name }}</div> <!-- âœ… åå­—ç½®ä¸­åœ¨åœ–ç‰‡ä¸‹æ–¹ -->
        </div>
        {% endfor %}

        <div id="loading-indicator">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        let offset = 6;
        const teamSlug = "{{ team_slug }}";
        let isLoading = false;
        let allPlayersLoaded = false;

        function redirectToPlayer(playerId) {
            window.location.href = `/player_details/${playerId}`;
        }

        async function loadNextBatch() {
            if (isLoading || allPlayersLoaded) return;

            isLoading = true;
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block';

            console.log(`ğŸ“¡ æ­£åœ¨è¼‰å…¥æ›´å¤šçƒå“¡... (offset: ${offset})`);

            try {
                const response = await fetch(`/team/${teamSlug}/roster?offset=${offset}`, {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.players.length === 0) {
                    console.log("âš ï¸ æ‰€æœ‰çƒå“¡å·²è¼‰å…¥ï¼Œåœæ­¢ç›£è½å™¨ï¼");
                    allPlayersLoaded = true;
                    loadingIndicator.innerHTML = '<p>æ‰€æœ‰çƒå“¡å·²è¼‰å…¥</p>';
                    window.removeEventListener("scroll", scrollHandler);
                    return;
                }

                console.log(`âœ… æˆåŠŸè¼‰å…¥ ${data.players.length} ä½çƒå“¡`);

                data.players.forEach(player => {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.onclick = () => redirectToPlayer(player.id);

                    playerCard.innerHTML = `
                        <div class="player-container">
                            <img src="${player.headshot_url}"
                                 alt="${player.name} Headshot"
                                 legacy="true"
                                 loading="lazy"
                                 width="1040"
                                 height="760"
                                 decoding="async"
                                 data-nimg="1"
                                 style="color: transparent;"
                                 onerror="this.src='/static/default_player.png';">
                            <div class="jersey">${player.jersey}</div>
                        </div>
                        <div class="player-name">${player.name || 'Unknown Player'}</div>
                    `;

                    document.getElementById("player-list").insertBefore(playerCard, loadingIndicator);
                });

                offset += 6;

            } catch (error) {
                console.error("âŒ è¼‰å…¥çƒå“¡è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
                loadingIndicator.innerHTML = '<p style="color: red;">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢</p>';
            } finally {
                isLoading = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function scrollHandler() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);

            if (scrollTop + windowHeight >= documentHeight - 200) {
                console.log("ğŸ”„ è§¸ç™¼è¼‰å…¥æ›´å¤šçƒå“¡");
                loadNextBatch();
            }
        }

        window.addEventListener("scroll", scrollHandler);
    </script>
</body>
</html>
