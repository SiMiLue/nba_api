<!DOCTYPE html>
<html>
<head>
    <title>{{ team.full_name }}</title>
</head>
<body>
    <h1>{{ team.full_name }}</h1>
    <img src="{{ team.logo_url }}" alt="{{ team.full_name }}">
    <p>City: {{ team.city }}</p>
    <p>State: {{ team.state }}</p>
    <p>Founded: {{ team.year_founded }}</p>
</body>
</html>
